<div class="flex justify-content-center mt-8">
    <p-card header="Login">
        <form novalidate [formGroup]="authForm">
            <div class="grid align-items:center p-fluid">
                <div class="col-12"> 
                    <input type="text" pInputText placeholder="Username" formControlName="username" >
                </div>
                <div class="col-12"> 
                    <input type="password" pInputText placeholder="Password" formControlName="password">
                </div>
                <div class="col-12"> 
                    <button pButton type="button" label="Login" (click)="login()"></button>
                </div>
            </div>
        </form>
    </p-card>
</div>
